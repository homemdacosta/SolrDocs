{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center">
    <h1>Busca de documentos</h1>
    <p>Busca de documentos na base de dados!</p>
        <form action = "", method="post">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="keywordInput">Palavra Chave</label>
                        <input type="text" class="form-control" id="keywordInput" name=keyword placeholder="palavra chave">
                        <small id="keywordHelp" class="form-text text-muted">Pode buscar com *</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
        <div class="col-sm-3">
            <form action = "", method="get">
                <button type="submit" class="btn btn-primary" formaction="{{url_for('configure')}}">Configurar</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
    </div>
{% endblock %}
