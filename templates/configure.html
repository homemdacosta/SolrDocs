{% extends "base.html" %}
{% block navbar %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="btn btn-primary" onclick="goBack()">Voltar</button>
</nav>
{% endblock %}

{% block content %}
    <main role="main" class="container">
        <div class="row">
            <form action = "", method="post">
                <div class="form-group">
                    <label for="pathInput">Definição do caminho de indexação dos arquivos:</label>
                    <input type="text" class="form-control" id="pathInput" name=filepath value="{{file_path_value}}" size={{input_size}}>
                    <small id="keywordHelp" class="form-text text-muted">C:\minha\pasta\raiz</small>

                    <label for="supportedFilesInput">Extensões de arquivos suportados:</label>
                    <input type="text" class="form-control" id="supportedFilesInput" name=supportedFiles value="{{supported_files}}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <div class="row">
            <form action = "{{url_for('index_all')}}", method="post">
                <button type="submit" class="btn btn-danger">Re-indexar todos documentos</button>
            </form>
        </div>
    </main>
{% endblock %}
